<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="calculator">
  <div class="calculator-display" id="display"></div>
  <div class="calculator-keys">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="insertDisplay('9')">9</button>
    <button onclick="insertDisplay('8')">8</button>
    <button onclick="insertDisplay('7')">7</button>
    <button onclick="insertDisplay('6')">6</button>
    <button onclick="insertDisplay('5')">5</button>
    <button onclick="insertDisplay('4')">4</button>
    <button onclick="insertDisplay('3')">3</button>
    <button onclick="insertDisplay('2')">2</button>
    <button onclick="insertDisplay('1')">1</button>
    <button onclick="insertDisplay('0')">0</button>
    <button onclick="insertDisplay('.')">.</button>
    <button onclick="insertDisplay('+')" class="operator">+</button>
    <button onclick="insertDisplay('-')" class="operator">-</button>
    <button onclick="insertDisplay('*')" class="operator">*</button>
    <button onclick="insertDisplay('/')" class="operator">/</button>
    <button onclick="calculate()" class="equal">=</button>
  </div>
</div>

<script src="main.js"></script>

</body>
</html>
